<div class="container" style="margin-bottom: 10em;">
    <div class="row">
        <div class="col flex-grow-1 d-none d-sm-block mt-3 position-fixed start-0 ms-5 z-0" routerLink="/home"> 
            <img src="assets/even2me-solid.svg" class="img-fluid clickable" style="width: 2em;">
        </div>
        <div class="col flex-grow-1 d-flex d-none d-sm-block col mt-3">
        </div>
        <div class="col-4 flex-grow-1 d-flex justify-content-center flex-column z-1">
            <router-outlet></router-outlet>
        </div>
        <div class="col-sm d-none d-xl-block">
            <div class="d-flex position-fixed end-0 me-3 mt-3 gap-2 z-3">
                @if (!isLoggedIn && this.router.url != '/login' && this.router.url != '/register') {
                    <a routerLink="/login" class="btn btn-sm rounded-pill btn-outline-primary p-1 pe-3 ps-3 fs-6">Iniciar Sesion</a>
                    <a routerLink="/register" class="btn btn-sm rounded-pill btn-primary p-1 pe-3 ps-3 fs-6">Crear Cuenta</a>
                }
                @else if (isLoggedIn && this.router.url != '/search') {
                    <app-explore></app-explore>
                }
            </div> 
        </div>
    </div>
    <div class="row bg-black fixed-bottom pe-5 ps-5"> 
        <div class="col flex-grow-1 d-none d-sm-block">
            @if (isLoggedIn && this.router.url != '/profile') {
                <div class="dropdown">
                    <div class="d-flex bottom-0 btn rounded-pill py-2 py-md-1 align-items-center m-3 gap-3" style="width: fit-content;" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      <img [src]="user?.avatar ? 'http://even2me-env.eba-h9cm5deu.eu-west-3.elasticbeanstalk.com/storage/' + user.avatar : 'http://even2me-env.eba-h9cm5deu.eu-west-3.elasticbeanstalk.com/storage/default.png'" class="avatar-md">
                      <span class="text-light fw-semibold d-none d-md-block">{{user?.nickname}}</span>
                      <fa-icon [icon]="['fas', 'ellipsis-vertical']" class="m-auto text-secondary d-none d-md-block"></fa-icon>
                    </div>
                    <ul class="dropdown-menu mb-2 p-1 bg-black" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item py-1" routerLink="/profile"> <fa-icon [icon]="['fas', 'user']" class="fs-4 m-auto"></fa-icon> Perfil</a></li>
                      <li><a class="dropdown-item py-1 clickable" (click)="logout()"> <fa-icon [icon]="['fas', 'arrow-right-from-bracket']" class="fs-4 m-auto"></fa-icon> Cerrar Sesi√≥n</a></li>
                    </ul>
                  </div>                  
            } 
        </div>
        <div class="col-4 flex-grow-1 border-top pt-3 pb-2 pb-lg-3 pt-lg-4">
            <app-menu class="bg-black z-1"></app-menu>
        </div>
        <div class="col-sm d-none d-xl-flex justify-content-center">
            @if (isLoggedIn) {
                <button routerLink="/post" class="rounded-circle btn btn-primary publicar_boton d-flex gap-2 align-items-center" style="width: 3em; height: 3em;"> <fa-icon [icon]="['fas', 'plus']" class="fs-4"></fa-icon> <span class="fw-bold">Publicar</span> </button>
            }
        </div>
    </div>
</div>
