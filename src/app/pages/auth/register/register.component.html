<div class="position-relative d-flex flex-column justify-content-center mt-5 align-items-center">
  <h2 class="mb-2 mt-3">Crear Cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="d-flex flex-column w-75 p-4 gap-4">
      <div class="d-flex flex-column gap-2">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" class="form-control bg-black rounded-4" placeholder="Introduce tu nombre de usuario" formControlName="username" required>
      </div>
      <div class="d-flex flex-column gap-2">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" class="form-control bg-black rounded-4" placeholder="Introduce tu correo electrónico" required>
      </div>
      <div class="d-flex flex-column gap-2">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control bg-black rounded-4" placeholder="Introduce tu contraseña" required>
      </div>
      <div class="d-flex flex-column gap-2">
        <label for="password_confirmation">Confirmar Contraseña:</label>
        <input type="password" id="password_confirmation" class="form-control bg-black rounded-4" placeholder="Confirma tu contraseña" formControlName="password_confirmation" required>
      </div>
      <button type="submit"  class="btn btn-outline-primary rounded-pill p-1 px-4 d-flex m-auto" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
    @if (error) {
        <div class="error text-danger mb-3">{{error}}</div>
    }
    <div>
      <span class="d-flex flex-column">¿Ya tienes una cuenta creada? <a routerLink="/login">Iniciar Sesión</a></span>
    </div>
    <button type="button" routerLink="/home" class="btn-close-white d-none d-sm-block btn position-absolute rounded-circle top-0 end-0" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
